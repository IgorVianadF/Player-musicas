<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocar Músicas|O tocador de músicas online</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <img id="artistimg" src="https://via.placeholder.com/500" alt="" />
      <div class="info">
        <p id="nome_musica">Teste1</p>
        <p id="artista">Teste2</p>
      </div>
      <div class="config">
        <button id="back">
          <i class="bi bi-skip-backward-fill h4"></i>
        </button>
        <button id="playpause"><i class="bi bi-play-fill h2"></i></button>
        <button id="next"><i class="bi bi-skip-forward-fill h4"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
